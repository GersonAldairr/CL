<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Limpia San Miguel | Perfil</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-phone">
    <header class="app-header">
      <a href="index.html" class="back-btn">←</a>
      <h1 class="app-header__title">Perfil</h1>
      <span class="app-header__spacer"></span>
    </header>

    <main class="app-main">
      <section class="screen">
        <div class="profile-header">
          <div class="profile-avatar">A</div>
          <div class="profile-name">Ana Ciudadana</div>
          <div class="profile-email">ana.ciudadana@example.com</div>
        </div>

        <div class="profile-info">
          <p><strong>Distrito:</strong> San Miguel</p>
          <p><strong>Tipo de usuario:</strong> Vecino</p>
        </div>

        <form class="form" style="margin-top:16px;">
          <label>
            Nombre
            <input type="text" value="Ana Ciudadana" />
          </label>
          <label>
            Correo
            <input type="email" value="ana.ciudadana@example.com" />
          </label>
        </form>

        <a href="login.html" class="btn btn--secondary" style="margin-top:16px;">
          Cerrar sesión
        </a>
      </section>
    </main>
  </div>
</body>
</html>
